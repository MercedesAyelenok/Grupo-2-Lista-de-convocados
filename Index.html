<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/main.css">
    <link rel="stylesheet" href="../estilos/modal.css">
</head>

<body>
 <!-- Barra Menu -->
  <header class="header"> 
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline" type="submit" id="link"
            data-bs-toggle="modal" data-bs-target="#loginModal"><h6><b>Iniciar sesión</b></h6>
            </a> 
          </li>
          <li class="nav-item">
            <a class="btn btn-outline" type="submit" id="link"
            data-bs-toggle="modal" data-bs-target="#registroModal"><h6><b>Registro</b></h6>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Alta de Convocado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link "href="#">Baja de Convocado</a>
          </li>
        </ul>
      </div>
  

  <!-- fin Barra Menu-->

  <div class="container">
    <div class="row">
      <div class="col-sm4 border-l"></div>
      <div class="col-sm8 border-l"></div>

    </div>


  </div>

        <!-- Modal -->
        <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog ">
          <div class="modal-content" >
              
              
              <div class="modal-header text-center">               
                  
                  <h5 class="modal-title w-100" id="staticBackdropLabel">Iniciar sesión</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="container-login ">
                      <form class="needs-validation">
  
                          <label for="userid" class="formlabel">Usuario</label>
                          <input type="text" class="form-control" id="userid" required
                              placeholder="Usuario">
                          <div class="valid-feedback">
                              Registro exitoso
                          </div>
                          <div class="invalid-feedback">
                              Nombre de usuario incorrecto
                              <!-- mensaje con condiciones -->
                          </div>
  
  
                          <label for="passwordid" class="formlabel">Contraseña</label>
                          <input type="text" class="form-control" id="passwordid" required
                              placeholder="Contraseña">
                          <div class="valid-feedback">
                              Registro exitoso
                          </div>
                          <div class="invalid-feedback">
                              Clave no valida
                              <!-- mensaje con condiciones -->
                          </div>
  
                      </form>
  
                  </div>
  
  
              </div>
              <div class="modal-footer">               
                      
                 <div class="row text-center">
                          <button type="submit" class="btn btn-primary"> Enviar
                          </button>
                          <div class="modal-contraseña">
                          <p>No tenés cuenta? 
                          <button class="btn btn-primary" data-bs-target="#registroModal" data-bs-toggle="modal" data-bs-dismiss="modal">Registrarme</button>
                           </p>
                          <p> Olvidaste tu contraseña? 
                          <button class="btn btn-primary" data-bs-target="#recuperarClaveModal" data-bs-toggle="modal" data-bs-dismiss="modal">Recuperar contraseña</button>
                         </p>
                          </div>
                      </div>
                  
              </div>
           </div>
          </div>
      </div>
      <!-- Modal registro  -->
      <div class="modal fade" id="registroModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" >
              
              
              <div class="modal-header text-center">               
                  
                  <h5 class="modal-title w-100" id="staticBackdropLabel">Crear cuenta</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="container-registro ">
                      <form class="needs-validation">
                          <fieldset disabled>
                            
                            <div class="mb-3">
                              <label for="userName" class="form-label">Nombre completo</label>
                              <input type="text" id="userName" class="form-control" placeholder="Nombre completo">
                            </div>
                      
                             <div class="mb-3">
                              <label for="userEmail" class="form-label">Dirección de e-mail</label>
                              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="E-mail">
                              
                            </div>
                            <div class="mb-3">
                              <label for="userPassword1" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="userPassword1" placeholder="Contraseña">
                            </div>
                            <div class="mb-3">
                              <label for="userPassword2" class="form-label">Repetir contraseña</label>
                              <input type="password" class="form-control" id="userPassword2" placeholder="Contraseña">
                            </div>
                      
                            
                           
                          </fieldset>
                        </form>
  
                  </div>
  
  
              </div>
              <div class="modal-footer">               
                      
                 <div class="row text-center">
                          <button type="submit" class="btn btn-primary"> Enviar
                          </button>
                         
                      </div>
                  
              </div>
           </div>
          </div>
      </div>
  
  
  
  
       <!-- modal recupero contraseña -->
  
               <!-- Modal -->
      <div class="modal fade" id="recuperarClaveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog ">
          <div class="modal-content" >
              
              
              <div class="modal-header text-center">               
                  
                  <h5 class="modal-title w-100" id="staticBackdropLabel">Recuperar mi clave</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="container-recupero">
                      <form class="needs-validation">
                          <fieldset disabled>
                            
                            <div class="mb-3">
                              <label for="userName" class="form-label">Nombre completo</label>
                              <input type="text" id="userName" class="form-control" placeholder="Nombre completo">
                            </div>
                      
                             <div class="mb-3">
                              <label for="userEmail" class="form-label">Dirección de e-mail</label>
                              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="E-mail">                            
                             </div>         
                                                     
                          </fieldset>
                      </form>
                      
  
                      
  
                  </div>
  
  
              </div>
              <div class="modal-footer">               
                      
                 <div class="row text-center">
                          <button type="submit" class="btn btn-primary"> Enviar
                          </button>
                         
                         
                   </div>
                  
              </div>
           </div>
          </div>
      </div

    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</header> 

 <main class="main">

 </main>
 <footer class="footer">

 </footer>

</body>

</html>
